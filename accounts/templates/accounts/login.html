{% extends 'base.html' %}{%block titulo %} Login | Seja Bem Vindo |
{%endblock%}{%block conteudo %}

<h1 class="mt-3 mb-3">Login</h1>
{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %} {% include 'parciais/_messages.html' %}

  <div class="form-group">
    <label for="inputUsuario">Usuário</label>
    <input
      type="text"
      name="usuario"
      class="form-control"
      id="inputUsuario"
      placeholder="MrName"
      value="{{request.POST.usuario}}"
    />
  </div>
  <div class="form-group">
    <label for="inputSenha">Senha</label>
    <input
      type="password"
      name="senha"
      class="form-control"
      id="inputSenha"
      placeholder="*****"
      value=""
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{%else%}
<p>
  Você esta logado como {{user}}
  <a href="{% url 'logout' %}">Clique para Logout</a>
</p>
{%endif%} {%endblock%}
