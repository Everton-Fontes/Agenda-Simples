{% extends 'base.html' %} {%block conteudo %}

<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'add' %}">
  {% csrf_token %} {% include 'parciais/_messages.html' %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Nome</label>
      <input
        type="text"
        name="nome"
        class="form-control"
        id="inputName"
        placeholder="Nome"
        value="{{request.POST.nome}}"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputSobrenome">Sobrenome</label>
      <input
        type="text"
        name="sobrenome"
        class="form-control"
        id="inputSobrenome"
        placeholder="Sobrenome"
        value="{{request.POST.sobrenome}}"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="inputEmail"
      placeholder="email@email.com"
      value="{{request.POST.email}}"
    />
  </div>
  <div class="form-group">
    <label for="inputUsuario">Usu√°rio</label>
    <input
      type="text"
      name="usuario"
      class="form-control"
      id="inputUsuario"
      placeholder="MrName"
      value="{{request.POST.usuario}}"
    />
  </div>
  <div class="form-group">
    <label for="inputSenha">Senha</label>
    <input
      type="password"
      name="senha"
      class="form-control"
      id="inputSenha"
      placeholder="maisculas,minusculas,numeros,simbolos"
      value="{{request.POST.senha}}"
    />
  </div>
  <div class="form-group">
    <label for="inputSenha2">Repita a Senha</label>
    <input
      type="password"
      name="senha2"
      class="form-control"
      id="inputSenha2"
      placeholder="Repita a senha"
      value="{{request.POST.senha2}}"
    />
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-Me</button>
</form>

{%endblock%}
